spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    driver: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      data-source-properties:
        rewrite-batched-inserts: true
  jpa:
    hibernate:
      ddl-auto: create-drop
      jdbc:
        batch_size: 5000
    show-sql: true
flight-delay:
  filepath: ${user.dir}/src/test/resources/data/flight_data_2024_sample.csv
templates:
  dir: "src/main/resources/templates"
proxy:
  host: localhost
  port: 0000
  user: testuser
  password: testpassword
network:
  use-okhttp: false
  throttle:
    base-millis: 500
    extra-millis: 2500