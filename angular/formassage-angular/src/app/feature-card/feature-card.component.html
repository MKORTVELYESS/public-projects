<!-- Box -->
<section class="box feature">
  <a href="#" class="image featured"
    ><img [src]="featureCard.photo" alt="Photo of {{ featureCard.name }}"
  /></a>
  <div class="inner">
    <header>
      <h2>{{ featureCard.name }}</h2>
      <p>{{ featureCard.subtitle }}</p>
    </header>
    <p>
      {{ featureCard.details }}
    </p>
  </div>
</section>
