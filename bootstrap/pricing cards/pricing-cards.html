<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Inter&family=Kanit:ital,wght@1,800&family=Pacifico&family=Poppins:wght@300;400;600;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Pricing cards</title>
  </head>
  <body>
    <h1>Pricing cards Mini-Project</h1>
    <div class="mt-5 container">
      <div class="row gap-3">
        <!-- Card 1 -->
        <div class="col-md-5 card p-2 shadow border-0 rounded-4">
          <div class="card-body">
            <h2 class="h3 fw-bold">Free</h2>
            <small class="text-muted mb-3">For Freelancers</small>
            <h1 class="mb-5 fw-bold">$0</h1>
            <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
              <li class="list-group-item border-0">
                <i class="bi bi-check2"></i>Single User
              </li>
              <li class="list-group-item border-0">
                <i class="bi bi-check2"></i>10 Downloads Per Month
              </li>
              <li class="list-group-item border-0">
                <i class="bi bi-check2"></i>Faster Files
              </li>
              <li class="list-group-item border-0">
                <i class="bi bi-check2"></i>25 Custom Packs
              </li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-dark btn-sm mt-auto rounded-4">
                Subscribe
              </button>
            </div>
          </div>
        </div>
        <!-- Â¨Card 2 -->
        <div
          class="col-md-5 offset-md-1 card p-2 shadow border-0 rounded-4 text-bg-dark"
        >
          <div class="card-body">
            <h2 class="h3 fw-bold">Pro</h2>
            <small class="text-white mb-3">For Agencies</small>
            <h1 class="mb-5 fw-bold">$100</h1>
            <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>Unlimited Users
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>Unlimited Downloads
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>Fully-Editable Files
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>200+ Custom Packs
              </li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-light btn-sm mt-auto rounded-4">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
